<div class="container-fluid register">
  <div class="row">
    <div class="col-12">
      <form class="form-register">
        <h1 class="title">Créez votre compte</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="Username" class="form-control" [(ngModel)]="registerData.username" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" placeholder="Email" class="form-control" [(ngModel)]="registerData.email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="email2">Confirmez votre email</label>
          <input type="email" placeholder="Confirmez votre email" class="form-control" [(ngModel)]="registerData.email2" id="email2" name="email2" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="registerData.password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirmez votre mot de passe</label>
          <input type="password" class="form-control" placeholder="Confirmez votre mot de passe" [(ngModel)]="registerData.password2" id="password2" name="password2" required>
        </div>
        <div class="text-right">
            <button (click)="register()" class="btn btn-dark">Créer</button>
        </div>
        <div class="text-center">
          <a href="/login">Déjà un compte ?</a>
        </div>
      </form>
    </div>
  </div>
</div>
