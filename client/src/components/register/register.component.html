<div class="page">
  <div class="container" layout="column" layout-align="center">
      <div class="">
        <h1>Créez votre compte</h1>
      </div>
      <div class="">
        <form>
          <input type="email" placeholder="Email" [(ngModel)]="registerData.email" name="email" required>

          <input type="email" placeholder="Login" [(ngModel)]="registerData.email2" name="email2" required>

          <input type="password" placeholder="Mot de passe" [(ngModel)]="registerData.password" name="password" required>

          <input type="password" placeholder="password" [(ngModel)]="registerData.password2" name="password" required>

          <p align="right">
            <button (click) = "register()" color="primary">Créer</button>
          </p>
        </form>
      <div class="loginBottomText">
        <a href="/login">Déjà un compte ?</a>
      </div>
    </div>
  </div>
</div>
